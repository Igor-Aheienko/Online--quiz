<!DOCTYPE html>
<html>
<head>
    <title>Список питань</title>
</head>
<body>
    <h1>Питання</h1>
    <ul>
    {% for question in questions %}
        {% if question.pk %}
            <li><a href="{% url 'question_detail' question.pk %}">{{ question.text }}</a></li>
        {% else %}
            <li>Помилка: відсутній ідентифікатор питання</li>
        {% endif %}
    {% empty %}
        <li>Немає питань</li>
    {% endfor %}
    </ul>
</body>
</html>
