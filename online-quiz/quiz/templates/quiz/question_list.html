<!DOCTYPE html>
<html>
<head>
    <title>Список питань</title>
</head>
<body>
    <h1>Питання</h1>
    <ul>
    {% for question in questions %}
        <li><a href="{% url 'question_detail' question.pk %}">{{ question.text }}</a></li>
    {% empty %}
        <li>Немає питань</li>
    {% endfor %}
    </ul>
    <a href="{% url 'question_list' %}">Повернутися до списку питань</a>
</body>
</html>
