<!DOCTYPE html>
<html>
<head>
    <title>Правильні відповіді</title>
</head>
<body>
    <h1>Правильні відповіді</h1>

    {% for item in questions_data %}
        <div>
            <h3>{{ item.question.text }}</h3>
            <ul>
                {% for answer in item.correct_answers %}
                    <li>{{ answer.text }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endfor %}

    <a href="{% url 'home' %}">На головну</a>
</body>
</html>
