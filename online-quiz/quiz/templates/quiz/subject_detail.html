<!DOCTYPE html>
<html>
<head>
    <title>{{ subject.name }}</title>
</head>
<body>
    <h1>Тести з предмета: {{ subject.name }}</h1>

    {% for question in questions %}
        <p>
            <a href="{% url 'question_detail' question.pk %}">{{ question.text }}</a>
        </p>
    {% empty %}
        <p>Питань з цього предмета ще немає.</p>
    {% endfor %}

    <a href="{% url 'subject_list' %}">Назад до предметів</a>
</body>
</html>
