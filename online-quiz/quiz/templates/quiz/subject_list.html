{% extends 'quiz/base.html' %}
{% load static %}

{% block title %}Список предметів{% endblock %}

{% block content %}
<div class="home-container">
    <h2 class="home-title">Оберіть предмет для проходження тесту:</h2>

    <div class="button-grid">
        {% for subject in subjects %}
            <a class="btn" href="{% url 'start_quiz' subject.id %}">{{ subject.name }}</a>
        {% empty %}
            <p>Немає доступних предметів.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
