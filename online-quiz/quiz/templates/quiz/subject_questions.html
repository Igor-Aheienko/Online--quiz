<!DOCTYPE html>
<html>
<head>
    <title>{{ subject.name }}</title>
</head>
<body>
    <h1>Питання з предмету: {{ subject.name }}</h1>
    <ul>
        {% for question in questions %}
            <li><a href="{% url 'question_detail' question.id %}">{{ question.text }}</a></li>
        {% empty %}
            <li>Питань поки немає.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'subject_list' %}">Назад до предметів</a>
</body>
</html>
